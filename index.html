<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

    
</head>
<body>

<canvas id="gameCanvas"></canvas>

<button onclick="redrawScene()" >
    <h3>Start Game Button</h3>
</button>

<div style="color: white;">
    <h1>How to Play</h1>
    <ul>
        <li>Up & down keyboard arrow keys to move airplane <img src="./assets/airplane_2708.png" alt="missle" style="height: 40px; width: auto;"> </li>
        <br>
        <li>Avoid harmful objects: rocket missles <img src="./assets/missle-2.png" alt="missle" style="height: 40px; width: auto;"></li>            
        <br>
        <li>Get benefit objects: gas fuel <img src="./assets/pump.png" alt="missle" style="height: 40px; width: auto;"></li>
    </ul>
</div>


<script src="game-data.js"></script>
<script src="game-item.js"></script>
<script src="canvas.js"></script>

<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./sw.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>

</body>
</html>
